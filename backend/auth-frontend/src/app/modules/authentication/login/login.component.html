<div class="w-full h-full">
    <div class="flex items-center justify-center w-full h-full">
        <div class="max-w-full sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl p-2">
            <mat-card class="mat-elevation-z6 p-4">

                <div class="container">
                    <div class="w-full">
                        <div class="flex justify-center">
                            <img src="assets/img/logo.png" alt="Logo"/>
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <h2 class="mat-h2 mb-0">Log in</h2>
                        </div>
                    </div>

                    <div *ngIf="incorrecto" class="w-full mb-3">
                        <div class="flex justify-center">
                            <mat-card class="mat-elevation-z1 bg-warn">
                                Username or password may be invalid.
                            </mat-card>
                        </div>
                    </div>

                    <!-- Formulario de datos para inicio de sesión -->
                    <form ngNoForm [action]="host + '/login'" method="post">
                        <div class="grid grid-cols-12 w-full">

                            <mat-form-field class="col-span-12" appearance="fill">
                                <input matInput type="text" name="username" #usernameForm="ngModel"
                                    [(ngModel)]="username" required placeholder="User name">
                                <mat-icon class="mr-2" matPrefix>perm_identity</mat-icon>
                                <mat-error *ngIf="usernameForm.hasError('required')">
                                    Field is mandatory
                                </mat-error>
                                <mat-error *ngIf="usernameForm.hasError('email')">
                                    Must be a valid email
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="col-span-12" appearance="fill">
                                <input matInput type="password" name="password" #passwordForm="ngModel"
                                    [(ngModel)]="password" required placeholder="Password">
                                <mat-icon class="mr-2" matPrefix>lock</mat-icon>
                                <mat-error *ngIf="passwordForm.hasError('required')">
                                    Field is mandatory
                                </mat-error>
                            </mat-form-field>

                            <div class="flex justify-center col-span-12 mt-2">

                                <!-- Botón de inicio de sesión -->
                                <button mat-raised-button id="loginButton" type="submit" color="primary">
                                    Log in
                                </button>
                            </div>

                        </div>
                    </form>

                </div>

            </mat-card>
        </div>
    </div>
</div>

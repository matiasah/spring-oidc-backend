spring:
  mongodb:
    embedded:
      version: 6.0.2

oidc:
  management:
    jwk:
      mongo:
        collection: "jwks"
      renewing:
        cron: "0 0 0/2 ? * *"
        limit: 12
    default:
      authority:
        enabled: true
      scope:
        enabled: true
      service-account:
        enabled: true
        clientId: "test"
        clientSecret: "test"
        redirectUris:
          - http://localhost:8080/
      user-account:
        enabled: true
        username: "test"
        password: "test"

logging:
  level:
    org:
      springframework.boot.autoconfigure.mongo.embedded: DEBUG
      mongodb: DEBUG

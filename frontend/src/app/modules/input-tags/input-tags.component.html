<!-- Chip list -->
<mat-chip-list #chipListAuthorities>

    <!-- For every tag -->
    <mat-chip *ngFor="let tag of tags" [selectable]="true" [removable]="true" (removed)="removeTag(tag)">
        <span>{{ tag }}</span>
        <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>

    <!-- Input for adding new tags -->
    <input matInput #tagsInput name="tags" type="text" class="w-full" [formControl]="tagsFormControl" (ngModelChange)="tagChanges.next($event)" [matChipInputFor]="chipListAuthorities" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="addChip($event)" [required]="required" [placeholder]="placeholder">

</mat-chip-list>

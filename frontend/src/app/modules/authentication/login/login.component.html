<div class="w-full h-full">
    <div class="flex items-center justify-center w-full h-full">
        <div class="max-w-full sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl p-2">
            <mat-card class="mat-elevation-z6 p-4">

                <div class="container">
                    <div class="w-full">
                        <!--
                        <div class="flex justify-center">
                            <img src="assets/img/logo.jpg" />
                        </div>
                        -->
                        <div class="flex flex-col justify-center items-center">
                            <h1 class="mat-h1 mb-0">OIDC Management</h1>
                            <h2 class="mat-h2 mb-0">Login</h2>
                        </div>
                    </div>

                    <div *ngIf="incorrect" class="w-full mb-3">
                        <div class="flex justify-center">
                            <mat-card class="mat-elevation-z1 bg-warn">
                                Wrong username or password.
                            </mat-card>
                        </div>
                    </div>

                    <!-- Login form -->
                    <form #form="ngForm" (ngSubmit)="onSubmit()">
                        <div class="grid grid-cols-12 w-full">

                            <mat-form-field class="col-span-12" appearance="fill">
                                <input matInput type="text" name="username" #usernameForm="ngModel" [(ngModel)]="user.username" required minLength="0" placeholder="User name">
                                <mat-icon class="mr-2" matPrefix>perm_identity</mat-icon>
                                <mat-error *ngIf="usernameForm.hasError('required')">
                                    Field is required
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field class="col-span-12" appearance="fill">
                                <input matInput type="password" name="password" #passwordForm="ngModel" [(ngModel)]="user.password" required minLength="0" placeholder="Password">
                                <mat-icon class="mr-2" matPrefix>lock</mat-icon>
                                <mat-error *ngIf="passwordForm.hasError('required')">
                                    Field is required
                                </mat-error>
                            </mat-form-field>

                            <div class="col-span-12 mt-2" *ngIf="!requesting">

                                <!-- Login button -->
                                <button mat-raised-button id="loginButton" type="submit" class="w-full" color="primary">
                                    Login
                                </button>
                                
                            </div>

                            <div class="col-span-12 mt-2" *ngIf="requesting">
                                <div class="w-full">
                                    <mat-progress-spinner class="m-auto" diameter="48" color="primary" mode="indeterminate"></mat-progress-spinner>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>

            </mat-card>
        </div>
    </div>
</div>

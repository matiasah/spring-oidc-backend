<div class="m-8">

    <mat-card class="mt-2 mb-4">

        <div class="w-full flex justify-between">
            <h1 class="title font-bold">Service Accounts</h1>
    
            <button mat-mini-fab color="accent" class="col-span-1" matTooltip="Create service account" (click)="createEntry()">
                <mat-icon>add</mat-icon>
            </button>
    
        </div>
    
        <div *ngIf="isLoading | async" class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>

        <div class="flex justify-start">
            <mat-icon>search</mat-icon>
            <span class="mat-h4">Search service account</span>
        </div>

        <div class="grid grid-cols grid-cols-12 gap-4">
            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="serviceName" [(ngModel)]="clientNameSearch" placeholder="Service name">
            </mat-form-field>
            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="clientDescription" [(ngModel)]="clientDescriptionSearch" placeholder="Description">
            </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <table mat-table class="w-full" [dataSource]="dataSource" matSort>

            <!-- ID -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Id.
                </mat-header-cell>
                <mat-cell *matCellDef="let serviceAccount">
                    {{ serviceAccount.id }}
                </mat-cell>
            </ng-container>

            <!-- Service name -->
            <ng-container matColumnDef="clientName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name
                </mat-header-cell>
                <mat-cell *matCellDef="let serviceAccount">
                    {{ serviceAccount.clientName }}
                </mat-cell>
            </ng-container>

            <!-- Service name -->
            <ng-container matColumnDef="clientDescription">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Description
                </mat-header-cell>
                <mat-cell *matCellDef="let serviceAccount">
                    {{ serviceAccount.clientDescription }}
                </mat-cell>
            </ng-container>

            <!-- Options -->
            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let serviceAccount">
                    <button mat-icon-button matTooltip="Edit service account" (click)="editEntry(serviceAccount)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Delete service account" (click)="deleteEntry(serviceAccount)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </mat-card>

</div>

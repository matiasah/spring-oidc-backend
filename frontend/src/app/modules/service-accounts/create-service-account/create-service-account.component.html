<div class="w-full">
    <div class="flex justify-between">
        <h2 mat-dialog-title>
            Create service account
        </h2>

        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>

<form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <mat-dialog-content>

        <div class="grid grid-cols-12 gap-2 py-2">

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="clientName" #clientNameForm="ngModel" [(ngModel)]="serviceAccount.clientName" required placeholder="Name" cdkFocusInitial>
                <mat-error *ngIf="clientNameForm.hasError('required')">
                    Field is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="clientId" #clientIdForm="ngModel" [(ngModel)]="serviceAccount.clientId" required placeholder="Client identifier" cdkFocusInitial>
                <mat-error *ngIf="clientIdForm.hasError('required')">
                    Field is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="clientSecret" type="password" #clientSecretForm="ngModel" [(ngModel)]="serviceAccount.clientSecret" required placeholder="Client secret (password)">
                <mat-error *ngIf="clientSecretForm.hasError('required')">
                    Field is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-span-12" appearance="fill">
                <app-input-authorities name="authorities" #authoritiesForm="ngModel" [(ngModel)]="serviceAccount.authorities" placeholder="Authorities"></app-input-authorities>
            </mat-form-field>
            
        </div>

    </mat-dialog-content>

    <mat-dialog-actions class="grid grid-cols-12 flex justify-end gap-2">
        <div *ngIf="!creating" class="col-span-6 md:col-span-3 md:col-start-7">
            <button class="w-full" type="submit" mat-raised-button color="accent">
                <span class="hidden md:inline">Create</span>
                <mat-icon class="inline md:hidden">done</mat-icon>
            </button>
        </div>

        <div *ngIf="!creating" class="col-span-6 md:col-span-3 md:col-start-10">
            <button class="w-full" mat-raised-button mat-dialog-close color="warn">
                <span class="hidden md:inline">Cancel</span>
                <mat-icon class="inline md:hidden">close</mat-icon>
            </button>
        </div>

        <div class="col-span-12 flex justify-center" *ngIf="creating">
            <mat-progress-spinner diameter="48" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
    </mat-dialog-actions>

</form>

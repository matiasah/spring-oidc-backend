<div class="w-full">
    <div class="flex justify-between">
        <h2 mat-dialog-title>
            Edit user account
        </h2>

        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>

<form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <mat-dialog-content>

        <div class="grid grid-cols-12 gap-2 py-2">

            <mat-form-field class="col-span-12" appearance="fill">
                <input matInput name="alias" #aliasForm="ngModel" [(ngModel)]="userAccount.alias" required placeholder="User account alias (searchable)" autocomplete="none" cdkFocusInitial>
                <mat-error *ngIf="aliasForm.hasError('required')">
                    Field is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="username" #usernameForm="ngModel" [(ngModel)]="userAccount.username" required placeholder="User name" autocomplete="none">
                <mat-error *ngIf="usernameForm.hasError('required')">
                    Field is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="password" type="password" #passwordForm="ngModel" [(ngModel)]="userAccount.password" placeholder="Password" autocomplete="none">
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="firstName" #firstNameForm="ngModel" [(ngModel)]="userAccount.firstName" placeholder="First name" autocomplete="none">
            </mat-form-field>

            <mat-form-field class="col-span-12 md:col-span-6" appearance="fill">
                <input matInput name="lastName" #lastNameForm="ngModel" [(ngModel)]="userAccount.lastName" placeholder="Last name" autocomplete="none">
            </mat-form-field>

            <mat-form-field class="col-span-12" appearance="fill">
                <app-input-authorities name="authorities" #authoritiesForm="ngModel" [(ngModel)]="userAccount.authorities" placeholder="Authorities" autocomplete="none"></app-input-authorities>
            </mat-form-field>

            <div class="col-span-12">
                <mat-checkbox name="activado" [(ngModel)]="userAccount.enabled">Enable user account</mat-checkbox>
            </div>

        </div>

    </mat-dialog-content>

    <mat-dialog-actions class="grid grid-cols-12 flex justify-end gap-2">
        <div *ngIf="!editing" class="col-span-6 md:col-span-3 md:col-start-7">
            <button class="w-full" type="submit" mat-raised-button color="accent">
                <span class="hidden md:inline">Edit</span>
                <mat-icon class="inline md:hidden">done</mat-icon>
            </button>
        </div>

        <div *ngIf="!editing" class="col-span-6 md:col-span-3 md:col-start-10">
            <button class="w-full" mat-raised-button mat-dialog-close color="warn">
                <span class="hidden md:inline">Cancel</span>
                <mat-icon class="inline md:hidden">close</mat-icon>
            </button>
        </div>

        <div class="col-span-12 flex justify-center" *ngIf="editing">
            <mat-progress-spinner diameter="48" color="primary" mode="indeterminate"></mat-progress-spinner>
        </div>
    </mat-dialog-actions>

</form>
